<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Vineet</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div  class="calc">
        <input type="text" id="output" placeholder="0" readonly>
        <div class="input-Btn">
            <button class="dsn">AC</button>
            <button class="dsn">DEL</button>
            <button class="dsn">/</button>
            <button class="dsn">*</button>
        </div>
        <div class="input-Btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="dsn">-</button>
        </div>
        <div class="input-Btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="dsn">+</button>
        </div>
        <div class="input-Btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <div><button class="Eq-dsn dsn">=</button></div>
        </div>
        <div class="input-Btn zero">
            <button>00</button>
            <button>0</button>
            <button>.</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
